            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: 17
                center_x:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -1.25
                            maximum: 1.25
                center_y:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -1.25
                            maximum: 1.25
                R_sersic:
                    DISTRIBUTION:
                        NAME: lognormal
                        PARAMETERS:
                            mean: -0.693147
                            sigma: 0.693147
                n_sersic:
                    DISTRIBUTION:
                        NAME: lognormal
                        PARAMETERS:
                            mean: 0.22314
                            sigma: 0.81093
                e1:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.5
                            maximum: 0.5
                e2:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.5
                            maximum: 0.5
        MASS_PROFILE_1:
            NAME: SIE
            PARAMETERS:
                sigma_v:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: 200.0
                            maximum: 500.0
                e1:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.5
                            maximum: 0.5
                e2:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.5
                            maximum: 0.5
                center_x: 0.0
                center_y: 0.0            
    NOISE_1:
        NAME: POISSON_NOISE
        PARAMETERS:
            mean: 2.0


