DATASET:
    NAME: LensData # set a name, this value is only used if you request the h5 file format
    PARAMETERS:
        SIZE: 100 # number of images in the full datase.
        OUTDIR: ../../data/mb_paper_source_test
        SEED: 10 

DISTRIBUTIONS:
    USERDIST_1:
        FILENAME: ../configs/source_lens_colors.txt
        MODE: sample

COSMOLOGY:
    PARAMETERS:
        H0: 70
        Om0: 0.3

IMAGE:
    PARAMETERS:
        exposure_time: 1000
        numPix: 40
        pixel_scale: 0.263
        psf_type: 'GAUSSIAN'
        read_noise: 0
        ccd_gain: 6.083

SURVEY:
    PARAMETERS:
        BANDS: g,r,z
        seeing: 0.9
        magnitude_zero_point: 26.58
        sky_brightness: 10000000000.0
        num_exposures: 10

SPECIES:
    GALAXY_1:
        NAME: LENS
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: 1.0
                center_x: 0
                center_y: 0
                R_sersic:
                    DISTRIBUTION:
                            NAME: uniform
                            PARAMETERS:
                                minimum: 1.0
                                maximum: 2.5
                n_sersic:
                    DISTRIBUTION:
                            NAME: uniform
                            PARAMETERS:
                                minimum: 2
                                maximum: 5
                e1: 
                    DISTRIBUTION:
                                NAME: uniform
                                PARAMETERS:
                                    minimum: -0.2
                                    maximum: 0.2
                e2: 
                    DISTRIBUTION:
                                NAME: uniform
                                PARAMETERS:
                                    minimum: -0.2
                                    maximum: 0.2

        MASS_PROFILE_1:
            NAME: SIE
            PARAMETERS:
                theta_E:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: 1.0
                            maximum: 3.0
                e1: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.2
                            maximum: 0.2
                e2: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.2
                            maximum: 0.2
                center_x: 0.0
                center_y: 0.0
        SHEAR_PROFILE_1:
            NAME: SHEAR
            PARAMETERS:
                gamma1:
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.05
                            maximum: 0.05
                gamma2: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.05
                            maximum: 0.05
    GALAXY_2:
        NAME: SOURCE
        LIGHT_PROFILE_1:
            NAME: SERSIC_ELLIPSE
            PARAMETERS:
                magnitude: 1.0
                center_x: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.5
                            maximum: 0.5
                center_y: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.5
                            maximum: 0.5
                R_sersic: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: 0.5
                            maximum: 1
                n_sersic: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: 2
                            maximum: 4
                e1: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.2
                            maximum: 0.2
                e2: 
                    DISTRIBUTION:
                        NAME: uniform
                        PARAMETERS:
                            minimum: -0.2
                            maximum: 0.2
        MASS_PROFILE_1:
            NAME: SIE
            PARAMETERS:
                theta_E: 2.0
                e1: 0.1
                e2: -0.1
                center_x: 0.0
                center_y: 0.0

GEOMETRY:
    CONFIGURATION_1:
        NAME: LENSES
        FRACTION: 1.0
        PLANE_1:
            OBJECT_1: LENS
            PARAMETERS:
                REDSHIFT: 0.5
        PLANE_2:
            OBJECT_1: SOURCE
            PARAMETERS:
                REDSHIFT: 2.